---
layout: default
---
<div id="monitor">
	<div id="top">
		<div class="corner" id="upper"></div>
	</div>
	<div id="middle">
			<div id="content">
				<img src="images/ashtanga_logo_w.svg" alt="ashtanga_logo_w">
				<h1 class="code"></h1>
				<span class="mdber">{% assign date = 'now' | date: "%Y%m%d/%j" %}{{ date }}</span>
				<br><br>
				<span class="subt"></span>
			</div>
	</div>
	<div id="bottom">
		<div class="corner" id="lower">
			{% include releases.html %}
			<br>BUILD_REVISION: <a href="{{ site.github.repository_url }}">{{ site.github.build_revision }}</a></div>
	</div>
</div>
