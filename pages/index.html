---
layout: default
permalink: /
---
<div id="monitor">
	<div id="top">
		<div class="corner" id="upper">&gt;<span class='right'>#</span></div>
	</div>
	<div id="middle">
			<div id="content">
				<img src="images/ashtanga_logo_w.svg" alt="ashtanga_logo_w">
				<h1 class="code">00:00</h1>
				<div class="practices"></div>
				<br><br>
				<span class="mdber">{% assign date = 'now' | date: "%Y%m%d/%w/%j" %}{{ date }}</span>
				<br><br>
				<span class="subt">U&nbsp;&nbsp;R&nbsp;&nbsp;L</span>
			</div>
	</div>
	<div id="bottom">
		<div class="corner" id="lower">
			{% include releases.html %}
			BUILD_REVISION: <a href="{{ site.github.repository_url }}">{{ site.github.build_revision | slice: 0, 7 }}</a></div>
	</div>
</div>
